<form id="data_form">

        <!-- insert location details (gps) -->

      <div class="input-field col s12">
          <span>Date</span><br>
            <input id="sub_1_1" name="sub_1_1" placeholder="Date" type="date">

        </div>

          <div class="input-field col s12">
          <span>Day of Activation</span><br>

        </div>

            <input id="sub_1_3" name="sub_1_3" placeholder="Region" type="text">

        </div>

        <div class="input-field col s12">
          <span>Location Covered </span><br>
            <input id="sub_1_4" name="sub_1_4" placeholder="location covered" type="text">
        </div>

        <h1>Questionnaire</h1>

         <div class="input-field col s12">
          <span>G.A Report</span><br>
            <input id="sub_1_5" name="sub_1_5" placeholder="G.A Report" type="text">
        </div>

        <div class="input-field col s12">
          <span>New Airtel Money App Downloads</span><br>
            <input id="sub_1_6" name="sub_1_6" placeholder="New Airtel Money App Downloads" type="text">

        </div>

        <div class="input-field col s12">
          <span>Cash Mobile Device Sold</span><br>
            <input id="sub_1_7" name="sub_1_7" placeholder="Cash Mobile Device Sold" type="text">
        </div>

        <div class="input-field col s12">
          <span>Prospect Device Loan</span><br>
            <input id="sub_1_8" name="sub_1_8" placeholder="Prospect Device Loan" type="text">
        </div>

        <div class="input-field col s12">
          <span>Wakala Prospect / Created</span><br>
            <input id="sub_1_9" name="sub_1_9" placeholder="Wakala Prospect / Created" type="text">
        </div>

        <div class="input-field col s12">
          <span>New SSO Created</span><br>
            <input id="sub_1_10" name="sub_1_10" placeholder="New SSO Created" type="text">
        </div>

        <div class="input-field col s12">
          <span>Sim Swap</span><br>
            <input id="sub_1_11" name="sub_1_11" placeholder="Sim Swap" type="text">
        </div>

        <div class="input-field col s12 center_it">
        <button id="branding_btn" class="btn-large  margin-bottom waves-effect waves-light pick_color">  Upload Information <i class="fa fa-send"></i></button>
      </div>

</form>
